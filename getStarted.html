<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.js"></script>
</head>
<style>
    body {
        background-color: black;
        color: antiquewhite;
    }
</style>

<body>
    <p class="hell">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dicta magni maxime repellendus, consequatur
        nulla iure

    <p class="ask">hello</p>

</body>
<script>
    d3.select('p.ask').text("Hello D3 world");   //changing inner text of p tag with class ask

    console.log(d3); //checking d3 object and whats inside it

        .append('h3')
        .style('background-color',"red")

        //adding h3 element with d3.select('').append('') method
</script>
